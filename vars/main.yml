---
# vars file for omsagent
_omsagent_requirements:
  Alpine:
    - libgcc
    - linux-pam
    - python
    - which
    - curl
    - openssl
    - wget
  CentOS:
    - glibc
    - openssl
    - curl
    - python-ctypes
    - pam
    - wget
    - which
  Debian:
    - libc
    - openssl
    - curl
    - python-ctypes
    - pam
    - wget
    - which
  Fedora:
    - glibc
    - openssl
    - curl
    - python
    - pam
    - wget
    - which
  Ubuntu:
    - libc
    - openssl
    - curl
    - python-ctypes
    - pam
    - wget
    - which

omsagent_requirements: "{{ _omsagent_requirements[ansible_distribution] | default(_omsagent_requirements['default']) }}"

_omsagent_creates_pattern:
  default: x86
  x86_64: x64

omsagent_creates_pattern: "{{ _omsagent_creates_pattern[ansible_architecture] | default(_omsagent_creates_pattern['default']) }}"

omsagent_url: "https://raw.githubusercontent.com/Microsoft/OMS-Agent-for-Linux/master/installer/scripts/onboard_agent.sh"
